name: Firebase function deploy
on:
  push:
    branches: [ main, staging, dev ]
jobs:
  production-deploy:
    if: ${{ github.head_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Intall npm packages
        run: |
          cd functions
          npm install
      - name: Branch name
        run: echo running on branch ${{ github.head_ref }}
      - name: Deploy to firebase
        uses: w9jds/firebase-action@master
        with:
            args: deploy --only functions
        env:
            FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
            PROJECT_ID: ${{ secrets.PROJECT_ID }}
  staging-deploy:
    if: ${{ github.head_ref == 'staging' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Intall npm packages
        run: |
          cd functions
          npm install
      - name: Branch name
        run: echo running on branch ${{ github.head_ref }}
      - name: Deploy to firebase
        uses: w9jds/firebase-action@master
        with:
            args: deploy --only functions
        env:
            FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_STAGING }}
            PROJECT_ID: ${{ secrets.PROJECT_ID_STAGING }}
